<!DOCTYPE html>
<html>
    <body>
        <form>
            <p>enter name</p>
            <input required maxlength="10" placeholder="enter the name" />
            <p>enter mobile number</p>
            <input type="number" />
            <p>enter address</p>
            <textarea></textarea>
            <p>date of birth</p>
            <input type="date" />
            <p>email</p>
            <input type="email">
            <p>mobile type</p>
            <input type="checkbox" /><label>iphone</label><br />
            <input type="checkbox" /><label>oppo</label><br />
            <input type="checkbox" /><label>vivo</label><br />
            <p>gender</p>
            <input type="radio" name="gender" /><label>male</label><br />
            <input type="radio" name="gender" /><label>female</label><br />
            <input type="radio" name="gender" /><label>other</label><br />
            <p>choose the file</p>
            <input type="file" />
            <p>select the range</p>
            <input type="range" />
            <p>password</p>
            <input type="password" />
            <p>select the state</p>
            <select>
                <option>select</option>
                <option>tn</option>
                <option>ap</option>
                <option>delhi</option>
                <option>up</option>
            </select>
            <br />
            <input type="reset">
            <br />
            <input type="submit" />
        </form>
    </body>
</html>
